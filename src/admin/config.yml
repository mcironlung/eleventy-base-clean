# ---------------------------
# Sveltia CMS Configuration
# ---------------------------

backend:
  name: github
  repo: mcironlung/eleventy-base-clean
  branch: main

media_folder: "src/media"
public_folder: "/media"

collections:

  # ---------------------------
  # Blog Posts
  # ---------------------------
  - name: "blog"
    label: "Posts"
    label_singular: "Post"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Tags (one per line)"
        name: "tags"
        widget: "list"
      - label: "Featured Image"
        name: "image"
        widget: "image"
        hint: "Upload an image for this post or use a URL."
        media_library:
          config:
            max_file_size: 2048000
      - { label: "Body", name: "body", widget: "richtext"}
      - label: "Photo Gallery"
        name: "gallery"
        widget: "list"
        hint: "Add multiple images for the gallery"
        types:
          - label: "Gallery Item"
            name: "item"
            widget: "object"
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
        sortable: true

  # ---------------------------
  # Pages
  # ---------------------------
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Featured Image"
        name: "image"
        widget: "image"
        hint: "Upload an image for this page or use a URL."
        media_library:
          config:
            max_file_size: 2048000
      - { label: "Body", name: "body", widget: "markdown" }

  # ---------------------------
  # Site Metadata
  # ---------------------------
  - name: "metadata"
    label: "Site Metadata"
    create: false
    files:
      - name: "metadata"
        file: "src/_data/site.json"
        label: "Site Metadata"
        fields:
          - label: "Site Title"
            name: "title"
            widget: "string"
          - label: "Site URL"
            name: "url"
            widget: "string"
          - label: "Language"
            name: "language"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
          - label: "Logo"
            name: "logo"
            widget: "image"
          - label: "Default Image"
            name: "defaultImage"
            widget: "image"
          - label: "Author Name"
            name: "authorName"
            widget: "string"
          - label: "Author Email"
            name: "authorEmail"
            widget: "string"
          - label: "Author URL"
            name: "authorUrl"
            widget: "string"
          - label: "Copyright Year"
            name: "year"
            widget: "number"