---
layout: base.html
permalink: "/{{ page.fileSlug }}/"
---

<article>

  <!-- ELEVENTY: Post title -->
  <h1>{{ title }}</h1>

  <!-- ELEVENTY: Post date
  <p>{{ date }}</p> -->

  <!-- ELEVENTY: Post body -->
  {{ content }}

  <!-- Share Button -->
  <script src="/media/js/post-share.js"></script>
  <div class="share-container">
    <button class="button" id="shareBtn">Share this post!</button>
    <p class="result" aria-live="polite"></p>
  </div>
</article>
