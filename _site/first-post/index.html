<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>
    
      First Post | Eleventy Super Clean
    
  </title>

  <!-- Description -->
  <meta name="description" content="description area">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://test.com/first-post/">

  <!-- RSS Feed -->
  <link rel="alternate"
        href="/feed/feed.xml"
        type="application/atom+xml"
        title="Eleventy Super Clean">

  <!-- Open Graph -->
  <meta property="og:title"
        content="First Post">

  <meta property="og:description"
        content="description area">

  <meta property="og:url"
        content="https://test.com/first-post/">

  <meta property="og:type"
        content="article">

  

  <!-- Favicon -->
  <link rel="icon" href="/media/placeholder.jpg" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" href="/media/css/styles.css">
</head>
<body>

  <!-- ELEVENTY: Shared header -->
  <header>
  <a href="/" class="home-link">
  
    <img src="/media/placeholder.jpg" alt="Eleventy Super Clean">
  
  </a>

  <!-- Desktop Navigation -->
  <nav class="nav-wrapper">
    <ul class="nav">
      <li class="nav-item"><a href="/">Home</a></li>
      <li class="nav-item"><a href="/about/">About</a></li>
      <li class="nav-item"><a href="/blog/">Blog</a></li>
    </ul>
  </nav>

  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" aria-label="Open Menu">&#9776;</button>
</header>

<!-- Mobile Slide-Out Menu -->
<nav class="mobile-menu">
  <button class="close-menu" aria-label="Close Menu">&times;</button>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about/">About</a></li>
    <li><a href="/blog/">Blog</a></li>
  </ul>
</nav>

<!-- JavaScript for Mobile Menu -->
<script>
  const menuToggle = document.querySelector(".menu-toggle");
  const mobileMenu = document.querySelector(".mobile-menu");
  const closeMenu = document.querySelector(".mobile-menu .close-menu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.add("open");
    document.body.classList.add("menu-open");
  });

  closeMenu.addEventListener("click", () => {
    mobileMenu.classList.remove("open");
    document.body.classList.remove("menu-open");
  });

  // Optional: click overlay to close
  document.body.addEventListener("click", (e) => {
    if (e.target === document.body && document.body.classList.contains("menu-open")) {
      mobileMenu.classList.remove("open");
      document.body.classList.remove("menu-open");
    }
  });
</script>

  <main>
    <!-- ELEVENTY: Page or Post content renders here -->
    
<article>

  <!-- ELEVENTY: Post title -->
  <h1>First Post</h1>

  <!-- ELEVENTY: Post date
  <p>Fri Feb 11 2000 18:00:00 GMT-0600 (Central Standard Time)</p> -->

  <!-- ELEVENTY: Post body -->
  
<p>This is my first blog post.</p>


  <!-- Share Button -->
  <script src="/media/js/post-share.js"></script>
  <div class="share-container">
    <button class="button" id="shareBtn">Share this post!</button>
    <p class="result" aria-live="polite"></p>
  </div>
</article>

  </main>

  <!-- ELEVENTY: Shared footer -->
  <footer>
  <p>&copy; 2026 Eleventy Super Clean | <a href="/privacy-policy">Privacy Policy</a></p>
  <!-- Add Analytics Here If Needed -->
</footer>


</body>
</html>
