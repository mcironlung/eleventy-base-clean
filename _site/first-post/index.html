<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
 <title>First Post | test</title>

  <!-- Description -->
  <meta name="description" content="description area">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://test.com/first-post/">

  <!-- RSS Feed -->
  <link rel="alternate" href="/feed/feed.xml" type="application/atom+xml" title="test">

  <!-- Open Graph -->
  <meta property="og:title" content="First Post">
  <meta property="og:description" content="description area">
  <meta property="og:url" content="https://test.com/first-post/">
  <meta property="og:type" content="article">
  <meta property="og:image" content="https://test.com">

  <!-- Favicon -->
  <link rel="icon" href="/media/placeholder.jpg" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- Shared header -->
  <header>
  <a href="/" class="home-link">
  
    <img src="/media/placeholder.jpg" alt="test">
  
  </a>

  <!-- Desktop Navigation -->
  <nav class="nav-wrapper">
    <ul class="nav">
      <li class="nav-item"><a href="/">Home</a></li>
      <li class="nav-item"><a href="/about/">About</a></li>
      <li class="nav-item"><a href="/blog/">Blog</a></li>
    </ul>
  </nav>

  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" aria-label="Open Menu">&#9776;</button>
</header>

<!-- Mobile Slide-Out Menu -->
<nav class="mobile-menu">
  <button class="close-menu" aria-label="Close Menu">&times;</button>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about/">About</a></li>
    <li><a href="/blog/">Blog</a></li>
  </ul>
</nav>

<!-- JavaScript for Mobile Menu -->
<script>
  const menuToggle = document.querySelector(".menu-toggle");
  const mobileMenu = document.querySelector(".mobile-menu");
  const closeMenu = document.querySelector(".mobile-menu .close-menu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.add("open");
    document.body.classList.add("menu-open");
  });

  closeMenu.addEventListener("click", () => {
    mobileMenu.classList.remove("open");
    document.body.classList.remove("menu-open");
  });

  // Optional: click overlay to close
  document.body.addEventListener("click", (e) => {
    if (e.target === document.body && document.body.classList.contains("menu-open")) {
      mobileMenu.classList.remove("open");
      document.body.classList.remove("menu-open");
    }
  });
</script>

  <main>
    
<article>

  
    <h1>First Post</h1>
  

  
    <!-- Use the custom date filter from .eleventy.js
    <p>Fri Feb 11 2000</p> -->
  

  <!-- Render content safely so markdown HTML is not escaped -->
  <div class="post-content">

  </div>

  <!-- Gallery -->

  <div class="share-container">

</article>
