# ---------------------------
# Sveltia CMS Configuration
# ---------------------------

backend:
  name: github
  repo: mcironlung/eleventy-base-clean
  branch: main

media_folder: "src/media"
public_folder: "/media"

collections:

  # ---------------------------
  # Blog Posts
  # ---------------------------
  - name: "blog"
    label: "Posts"
    label_singular: "Post"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", hint: "Two sentences about the post for SEO purposes."}
      - label: "Tags (one per line)"
        name: "tags"
        widget: "list"
        required: false
      - label: "Featured Image"
        name: "image"
        widget: "image"
        required: false
        hint: "Upload an image for this post or use a URL."
        media_library:
          config:
            max_file_size: 2048000
      - { label: "Body", name: "body", widget: "richtext"}
      - label: "Photo Gallery"
        name: "gallery"
        widget: "list"
        required: false
        hint: "Add multiple images for the gallery"
        types:
          - label: "Gallery Item"
            name: "item"
            widget: "object"
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
        sortable: true

  # ---------------------------
  # Pages
  # ---------------------------
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Featured Image"
        name: "image"
        widget: "image"
        required: false
        hint: "Upload an image for this page or use a URL."
        media_library:
          config:
            max_file_size: 2048000
      - { label: "Body", name: "body", widget: "markdown" }

# ---------------------------
  # Key Site Pages (Singletons)
  # ---------------------------
  - name: "site_pages"
    label: "Key Site Pages"
    delete: false
    editor:
      preview: false
    files:
      - name: "home"
        label: "Homepage"
        file: "src/index.njk"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
          - { label: "Page Title (SEO)", name: "title", widget: "string", hint: "Shows in the browser tab. Recommended: Home" }
          - { label: "Description (SEO)", name: "description", widget: "text", hint: "Two sentences about the page for SEO purposes."}
          - { label: "Hero Title", name: "hero_title", widget: "string", required: false }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string", required: false }
          - { label: "Hero Image", name: "image", widget: "image", required: false }

      - name: "blog_index"
        label: "Blog Feed Page"
        file: "src/pages/blog.njk" # Located in src/pages/
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Image", name: "image", widget: "image", required: false }

      - name: "tags_index"
        label: "Tags Archive"
        file: "src/pages/tags.njk" # Located in src/pages/
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
          - { label: "Hero Image", name: "image", widget: "image", required: false }

  # ---------------------------
  # Site Metadata
  # ---------------------------
  - name: "metadata"
    label: "Site Settings"
    create: false
    editor:
      preview: false
    files:
      - name: "metadata"
        label: "Site Settings (Be Careful Editing This)"
        file: "src/_data/site.json"
        fields:
          - label: "Site Title"
            name: "title"
            widget: "string"
            default: "Eleventy Super Clean"
          - label: "Site URL"
            name: "url"
            widget: "string"
            default: "https://test.com"
            required: false
          - label: "Language"
            name: "language"
            widget: "string"
            default: "en"
            required: false
          - label: "Description"
            name: "description"
            widget: "text"
            default: "A super clean eleventy CMS with lean features."
          - label: "Logo"
            name: "logo"
            widget: "image"
            default: "/media/placeholder.jpg"
          - label: "Default Image"
            name: "defaultImage"
            widget: "image"
            default: "/media/placeholder.jpg"
          - label: "Author Name"
            name: "authorName"
            widget: "string"
            default: "Andy"
            required: false
          - label: "Author Email"
            name: "authorEmail"
            widget: "string"
            default: "andy@test.com"
            required: false
          - label: "Author URL"
            name: "authorUrl"
            widget: "string"
            default: "https://test.com/about"
            required: false
          - label: "Copyright Year"
            name: "year"
            widget: "number"
            default: 2026
          - label: "Header Display"
            name: "headerDisplay"
            widget: "select"
            options:
              - "logo"
              - "siteName"
            default: "logo"
            hint: "Choose whether to display the site logo or the site name in the header"
          - label: "Header Max Width"
            name: "headerMaxWidth"
            widget: "string"
            default: "350px"
            hint: "Set the max-width of the header link (e.g., 350px)"